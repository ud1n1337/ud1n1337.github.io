<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POC Safe Version</title>
</head>
<body>
  <center><h2>POC by ChatGPT</h2></center>

  <input type="text" id="triggerInput" placeholder="Click here">

  <script>
    // Event klik pada input
    document.getElementById('triggerInput').addEventListener('click', function () {

      // Delay kecil sebelum download
      setTimeout(function () {
        startDownload();
      }, 400);

      // Buka tab Google (aman)
      window.open(
        "https://www.google.com/intl/en_in/chrome/next-steps.html",
        "_blank"
      );

      // Minta fullscreen
      requestFullScreen();
    });

    // Download helper
    function downloadFile(uri, name) {
      const a = document.createElement("a");
      a.href = uri;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Mulai download file dummy aman
    function startDownload() {
      const content = "SGVsbG8sIHRoaXMgaXMgYSBzYWZlLWRlbW8gZmlsZQ=="; // base64 text
      const dataURI = "data:text/plain;base64," + content;
      downloadFile(dataURI, "info.txt");
    }

    // Fullscreen function
    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>

</body>
</html>
